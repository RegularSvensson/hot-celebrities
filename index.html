 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Hot Celebrities</title>
 </head>
 <body>
 	<ul data-bind="foreach: celebrityList">
 		<li data-bind="text: name, click: $parent.setCelebrity"></li>
 	</ul>
 	<div data-bind="with: currentCelebrity">
 		<h2 data-bind="text: name"></h2>
 		<div>
 			<h3>Nicknames:</h3>
 			<ul data-bind="foreach: nicknames">
 				<li data-bind="text: $data"></li>
 			</ul>
 		</div>
 		<h3 data-bind="text: title"></h3>
 		<div data-bind="text: clickCount"></div>
 		<img src="" alt="hot celebrity" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
 	</div>
 	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/lib/jquery.js"></script>
	<script src="js/app.js"></script>
 </body>
 </html>
